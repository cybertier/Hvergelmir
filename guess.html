<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
  <title>Hvergelmir</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="">
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="body">
  <script src="static/js/survey.js"></script>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm mx-1 p-3 light-bordered">
        <h1>Umfrage</h1>
        <form onsubmit="saveAndSendData(event, 'comparison', 'graph.html', 'first')" id="survey1" name="survey1">
          <p>Versuchen Sie die folgenden Werte zu schätzen.</p>
          <div class="line-color">
            <div class="form-grid-2">
              <div class="row-elem">
                <label for="q1" id="q1l" class="form-label">Q1</label>
              </div>
              <div class="row-elem">
                <input type="number" class="estimation-box" min="0" id="q1" name="radio_1">
              </div>
              <div class="row-elem">
                <label for="q2" id="q2l" class="form-label">Q2</label>
              </div>
              <div class="row-elem">
                <input type="number" class="estimation-box" min="0" id="q2" name="radio_2">
              </div>
              <div class="row-elem">
                <label for="q3" id="q3l" class="form-label">Q3</label>
              </div>
              <div class="row-elem">
                <input type="number" class="estimation-box" min="0" id="q3" name="radio_3">
              </div>
              <div class="row-elem">
                <label for="q4" id="q4l" class="form-label">Q4</label>
              </div>
              <div class="row-elem">
                <input type="number" class="estimation-box" min="0" id="q4" name="radio_4">
              </div>
              <div class="row-elem">
                <label for="q5" id="q5l" class="form-label">Q5</label>
              </div>
              <div class="row-elem">
                <input type="number" class="estimation-box" min="0" id="q5" name="radio_5">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Weiter</button>
        </form>
      </div>
    </div>
  </div>
  <script>
  var e=["Wie viele Personen direkt an dem Webbrowser programmieren:","Wie viele Personen insgesamt am Webbrowser programmieren (inkl. aller Softwarebauteile in seiner Softwarelieferkette):","Aus wie vielen Softwarebauteilen die Softwarelieferkette des Webbrowsers besteht:","Wie oft es am Tag zu Änderungen an Softwarebauteilen des Webbrowsers kommt:","Aus wie vielen Ländern die Entwickler des gesamten Softwarelieferkette stammen:"],r=["comparison1","comparison2","comparison3","comparison4","comparison5"];scramble_questions(e,r,"compar_shuffled");
  </script>
</body>
</html>
